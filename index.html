<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>突破貪食蛇 - 最高分數挑戰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 0 5px #4CAF50;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 600px;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #333;
        }
        
        .info-box {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .high-score-box .info-value {
            color: #FFD700; /* 金色顯示最高分 */
        }
        
        .game-board {
            position: relative;
        }
        
        #gameCanvas {
            background-color: #000;
            border-radius: 5px;
            border: 3px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        /* 難度選擇樣式 */
        .difficulty-selector {
            margin-bottom: 10px;
        }
        
        select {
            background-color: #333;
            color: white;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            font-size: 1rem;
        }
        
        .instructions {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            width: 600px;
            text-align: center;
            line-height: 1.6;
            border: 2px solid #333;
        }
        
        .instructions h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        #restartBtn { background-color: #f44336; }
        
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            z-index: 10;
        }
        
        #gameOver h2 { color: #f44336; font-size: 3rem; margin-bottom: 10px; }
        #gameOver p { font-size: 1.2rem; margin-bottom: 10px; }
        .new-record { color: #FFD700; font-weight: bold; animation: blink 1s infinite; }

        @keyframes blink {
            50% { opacity: 0; }
        }
        
        @media (max-width: 650px) {
            .game-info, .instructions { width: 95vw; }
            #gameCanvas { width: 95vw; height: auto; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>突破貪食蛇</h1>
        <p>挑戰最高分數紀錄！</p>
    </div>
    
    <div class="game-container">
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">目前分數</div>
                <div id="score" class="info-value">0</div>
            </div>
            <div class="info-box high-score-box">
                <div class="info-label">最高紀錄</div>
                <div id="highScore" class="info-value">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">難度</div>
                <div id="speedText" class="info-value">正常</div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
            <div id="gameOver">
                <h2>遊戲結束!</h2>
                <p id="recordMsg"></p>
                <p>你的分數: <span id="finalScore">0</span></p>
                <button id="playAgainBtn">再玩一次</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="difficulty-selector">
                <label for="difficulty">選擇難度：</label>
                <select id="difficulty">
                    <option value="200">簡單 (新手)</option>
                    <option value="150" selected>正常 (普通)</option>
                    <option value="100">困難 (高手)</option>
                    <option value="60">地獄 (瘋狂)</option>
                </select>
            </div>

            <div class="buttons">
                <button id="startBtn">開始遊戲</button>
                <button id="pauseBtn">暫停</button>
                <button id="restartBtn">重新開始</button>
            </div>

            <div class="instructions">
                <h3>遊戲說明</h3>
                <p>使用 <b>方向鍵</b> 或 <b>WASD</b> 控制。吃到蘋果增加長度及分數。</p>
                <p><b>提示：</b>最高分數會自動保存在您的瀏覽器中！</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;

        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameInterval;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let isPaused = false;
        let gameStarted = false;
        let currentBaseSpeed = 150;

        // DOM 元素
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const speedTextElement = document.getElementById('speedText');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const difficultySelect = document.getElementById('difficulty');
        const recordMsg = document.getElementById('recordMsg');

        // 初始化最高分數顯示
        highScoreElement.textContent = highScore;

        function initGame() {
            snake = [{x: 5, y: 10}, {x: 4, y: 10}, {x: 3, y: 10}];
            generateFood();
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            currentBaseSpeed = parseInt(difficultySelect.value);
            
            updateScoreUI();
            gameOverScreen.style.display = 'none';
            recordMsg.textContent = "";
            drawGame();
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) return generateFood();
            }
        }

        function drawGame() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawSnake();
            drawFood();
        }

        function drawGrid() {
            ctx.strokeStyle = '#111';
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
            }
        }

        function drawSnake() {
            snake.forEach((segment, i) => {
                ctx.fillStyle = (i === 0) ? '#4CAF50' : `rgb(40, ${150 - (i%10)*5}, 40)`;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI*2);
            ctx.fill();
        }

        function updateGame() {
            if (isPaused || !gameStarted) return;

            direction = nextDirection;
            const head = {...snake[0]};

            if (direction === 'up') head.y--;
            else if (direction === 'down') head.y++;
            else if (direction === 'left') head.x--;
            else if (direction === 'right') head.x++;

            // 碰撞檢測
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight || 
                snake.some(s => s.x === head.x && s.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                // 隨著分數稍微增加速度
                if (score % 100 === 0) resetInterval(currentBaseSpeed * 0.9);
                updateScoreUI();
                generateFood();
            } else {
                snake.pop();
            }
            drawGame();
        }

        function updateScoreUI() {
            scoreElement.textContent = score;
            const diffText = difficultySelect.options[difficultySelect.selectedIndex].text.split(' ')[0];
            speedTextElement.textContent = diffText;
        }

        function resetInterval(newSpeed) {
            clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, newSpeed);
        }

        function gameOver() {
            clearInterval(gameInterval);
            gameStarted = false;
            finalScoreElement.textContent = score;
            
            // 處理最高分數
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
                recordMsg.textContent = "★ 新紀錄誕生 ★";
                recordMsg.className = "new-record";
            } else {
                recordMsg.textContent = "再接再厲！";
                recordMsg.className = "";
            }

            gameOverScreen.style.display = 'flex';
            startBtn.textContent = '開始遊戲';
        }

        function startGame() {
            if (gameStarted) {
                clearInterval(gameInterval);
            }
            initGame();
            gameStarted = true;
            isPaused = false;
            resetInterval(currentBaseSpeed);
            startBtn.textContent = '重新開始';
            pauseBtn.textContent = '暫停';
        }

        function togglePause() {
            if (!gameStarted) return;
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? '繼續' : '暫停';
            if (isPaused) {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0,0,canvas.width,canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('暫停中', canvas.width/2, canvas.height/2);
            }
        }

        // 控制監聽
        document.addEventListener('keydown', e => {
            const key = e.key.toLowerCase();
            if (['arrowup', 'w'].includes(key) && direction !== 'down') nextDirection = 'up';
            if (['arrowdown', 's'].includes(key) && direction !== 'up') nextDirection = 'down';
            if (['arrowleft', 'a'].includes(key) && direction !== 'right') nextDirection = 'left';
            if (['arrowright', 'd'].includes(key) && direction !== 'left') nextDirection = 'right';
            if (e.key === ' ') togglePause();
        });

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', startGame);

        // 初始繪製
        initGame();
    </script>
</body>
</html>
